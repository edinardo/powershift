<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Demonstrates how to send a welcome email using Firebase Functions.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShift</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body onload="(new URL(window.location.href)).searchParams.forEach((x, y) => document.getElementById(y).value = x)">
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">PowerShift</h2>
                    </div>
                  <div class="mdl-card__supporting-text">
                        <form method="post" action="https://us-central1-powershift-80989.cloudfunctions.net/implicit">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="email" name="email" />
                                <label class="mdl-textfield__label" for="email">E-mail</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" name="password" />
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
							<input type="hidden" name="client_id" id="client_id"></input>
							<input type="hidden" name="redirect_uri" id="redirect_uri"></input>
							<input type="hidden" name="state" id="state"></input>
							<input type="hidden" name="response_type" id="response_type"></input>
                        	<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="Submit">Log in</button>
                        </form>
                    </div>
                    
                </div>
            </main>
        </div>
</body>

</html>
